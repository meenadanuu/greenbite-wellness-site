<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie & Nutrition Calculator - GreenBite</title>

  <!-- Favicon + PWA -->
  <link rel="icon" href="../favicon.png" type="image/png">
  <link rel="manifest" href="../manifest.json">
  <meta name="theme-color" content="#d35400">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/navfooter.css">
  <link rel="stylesheet" href="../css/calculator.css">

  <!-- JS -->
  <script src="../js/navfooter.js" defer></script>
  <script src="../js/calculator.js" defer></script>

</head>
<body>


    <!-- calculator selection -->
    <section class="calculator-section reveal">
        <h1>Calorie & Nutrition Calculator</h1>


        <!-- calculator form -->
        <form id="calculatorForm">
            <label>Age (years):</label>
            <input type="number" id="age" required><br><br>

            <label>Gender:</label>
            <select id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br><br>

            <label>Height (cm):</label>
            <input type="number" id="height" required><br><br>

            <label>Weight (kg):</label>
            <input type="number" id="weight" required><br><br>


            <!-- activity level selection -->
            <label>Activity Level:</label>
            <select id="activity" required>
                <option value="1.2">Sedentary</option>
                <option value="1.375">Lightly active</option>
                <option value="1.55">Moderately active</option>
                <option value="1.725">Very active</option>
                <option value="1.9">Super active</option>
            </select><br><br>
            

            <!-- calculator button -->
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
    </section>

    
    <!-- results section -->
    <h2>Results:</h2>
    <div id="results" style="display:none;">
        <p id="bmrResult"></p>
        <p id="tdeeResult"></p>


        <!-- macronutrients -->
        <h3>Macronutrients:</h3>
        <div>Carbs: <span id="carbs"></span> g
            <div class="progress-bar"><div id="carbsBar"></div></div>
        </div>
        <div>Protein: <span id="protein"></span> g
            <div class="progress-bar"><div id="proteinBar"></div></div>
        </div>
        <div>Fat: <span id="fat"></span> g
            <div class="progress-bar"><div id="fatBar"></div></div>
        </div>
    </div>
    
</body>
</html>
