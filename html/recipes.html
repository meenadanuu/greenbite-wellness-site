<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthy Recipes - GreenBite</title>

  <!-- Favicon + PWA -->
  <link rel="icon" href="../favicon.png" type="image/png">
  <link rel="manifest" href="../manifest.json">
  <meta name="theme-color" content="#d35400">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/navfooter.css">
  <link rel="stylesheet" href="../css/recipes.css">

  <!-- JS -->
  <script src="../js/navfooter.js" defer></script>
  <script src="../js/recipes.js" defer></script>

</head>
<body>


<!-- recipes intro section -->
<section class="recipes-intro reveal">
    <h1>Healthy Recipes</h1>


    <!-- search by name -->
    <input type="text" id="searchInput" placeholder="Search recipes by name...">


        <!-- filter by category -->
    <select id="categoryFilter">
        <option value="All">All Categories</option>
        <option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
        <option value="Snack">Snack</option>
    </select>


    <!-- recipes grid section -->
    <section class="recipes-grid reveal">
        <div id="recipesContainer"></div>

    <!-- modal (popup) for recipe details -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>
    </select>

</body>
</html>
